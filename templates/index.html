<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificado Curso BeMEAN</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <main class="main">
    <header class="header">
      {{course.name}}
    </header>
    <article class="content">
      <h1 class="name">{{name}}</h1>
      <p class="description">Certificado de participação no <strong>{{course.name}}</strong>, realizado entre os dias {{course.startDate}} e {{course.endDate}} com carga horária de {{course.totalHours}} na cidade de {{course.city}}/{{course.state}}.</p>
      <img src="images/assign.png">
    </article>
    <footer class="footer">
      www.mycourse.com.br
    </footer>
  </main>

</body>
</html>
